syntax = "proto2";
import "mediapipe/framework/formats/rect.proto";

package mediapipe;

// A rectangle with rotation in image coordinates.
message CombinedDetection {
    
    enum TYPE {
        NONE = 0;
        BBOX = 1;
        GESTURE = 2;
    }

    optional TYPE type = 1 [default = NONE];
    optional Rect bbox = 2;
    optional string gesture = 3;
}